<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryMate - Play Video</title>
  <link rel="stylesheet" href="/static/css/videos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background shapes -->
  <div class="bg-shape s1"></div>
  <div class="bg-shape s2"></div>
  <div class="bg-shape s3"></div>
  <div class="bg-shape s4"></div>

  <!-- Header -->
  <header class="main-header">
    <nav class="container">
      <div class="logo">StoryMate</div>
      <ul class="nav-links">
        <li><a href="/dashboard.html">Home</a></li>
      <button href= "/login.html" id="logoutBtn" class="logout-btn">Logout</button>
      </ul>
    </nav>
  </header>

   <!-- ===== Video Player Section ===== -->
  <main class="container">
    <section class="video-player">
      <!-- Title -->
      <h1 id="videoTitle">Loading...</h1>

      <!-- Direct YouTube player -->
      <div class="video-wrapper">
        <iframe 
          id="videoFrame"
          width="100%" 
          height="500" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- Back Button -->
<div class="back-btn-container">
  <a href="/videos.html" class="back-btn">‚Üê Back to Videos</a>
</div>

  </main>

  <script src="/static/js/video_player.js"></script>
</body>
</html>
